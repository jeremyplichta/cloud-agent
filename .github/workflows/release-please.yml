name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: rust
          package-name: cloud-agent
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build and Upload Release Assets
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ca
            asset_name: ca-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: ca
            asset_name: ca-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ca
            asset_name: ca-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ca
            asset_name: ca-macos-aarch64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.tar.gz
          asset_content_type: application/gzip

  publish-crate:
    name: Publish to crates.io
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  create-github-release:
    name: Create GitHub Release
    needs: [release-please, build-and-upload]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release notes
        run: |
          echo "Release ${{ needs.release-please.outputs.tag_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Download pre-built binaries:" >> release_notes.md
          echo "- Linux (x86_64): \`ca-linux-x86_64.tar.gz\`" >> release_notes.md
          echo "- Linux (musl): \`ca-linux-x86_64-musl.tar.gz\`" >> release_notes.md
          echo "- macOS (Intel): \`ca-macos-x86_64.tar.gz\`" >> release_notes.md
          echo "- macOS (Apple Silicon): \`ca-macos-aarch64.tar.gz\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Install from crates.io:" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "cargo install cloud-agent" >> release_notes.md
          echo "\`\`\`" >> release_notes.md

      - name: Update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          body_path: release_notes.md
          files: |
            ca-*.tar.gz

