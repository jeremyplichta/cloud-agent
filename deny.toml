# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Deny security vulnerabilities
vulnerability = "deny"
# Warn on unmaintained crates
unmaintained = "warn"
# Warn on yanked crates
yanked = "warn"
# Ignore specific advisories (add IDs here if needed)
ignore = []

[licenses]
# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
# Deny these licenses
deny = [
    "GPL-3.0",
]
# Warn on copyleft licenses
copyleft = "warn"
# Allow OSI approved licenses
allow-osi-fsf-free = "both"
# Require license for all dependencies
unlicensed = "deny"

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
# Deny wildcard dependencies
wildcards = "warn"
# Allow these specific crates to have multiple versions
skip = []
# Deny these specific crates
deny = []

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"
# Deny crates from git
unknown-git = "warn"
# Allow crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

